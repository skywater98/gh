<!doctype html>
<html>

<head>
    <title>Simple Survey Page</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <p style="font-size:25px; font-weight:bold;">KWEB Survey Page</p>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="KWEB Logo" width="300">
        <br>
        <a href="https://kwebofficial.com/" title="Kweb Homepage" target="_blank">KWEB Homepage</a>
    </div>
    <div class="Questions">
        <p style="font-size:20px; font-weight:bold;">1. Write your name.</p>
        <input type="text" name="name">
        <p style="font-size:20px; font-weight:bold;">2. Write your student number.</p>
        <input type="text" name="student number">
        <p style="font-size:20px; font-weight:bold;">3. Select your member level.</p>
        <label><input type="radio" name="member level" value="Admin">Admin</label>
        <label><input type="radio" name="member level" value="Intern">Intern</label>
        <label><input type="radio" name="member level" value="Qualified">Qualified</label>
        <p style="font-size:20px; font-weight:bold;">4. Select all fields you are interested in.</p>
        <label><input type="checkbox" name="fields" value="Front-end">Front-end</label>
        <label><input type="checkbox" name="fields" value="Back-end">Back-end</label>
        <label><input type="checkbox" name="fields" value="Web crawling">Web crawling</label>
        <label><input type="checkbox" name="fields" value="Web security">Web security</label>
        <label><input type="checkbox" name="fields" value="Etcetera">Etcetera</label>
        <input type="text" name="Etcetera">
        <p style="font-size:20px; font-weight:bold;">5. Give us your overall evaluation and feedback about the previous study.</p>
        <textarea cols="100" rows="15" name="evaluation and feedback"></textarea>
    </div>
    <button type="submit">Submit your answers</button>
</body>

</html>
